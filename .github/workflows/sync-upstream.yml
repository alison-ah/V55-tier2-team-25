name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow branch
        uses: actions/checkout@v4
        with:
          ref: workflow-custom  # this is the branch where the workflow lives

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: |
          git remote | grep upstream || git remote add upstream https://github.com/chingu-voyages/V55-tier2-team-25.git
          git fetch upstream

      - name: Merge upstream/main into your main
        run: |
          git checkout main
          git merge upstream/main --no-edit --allow-unrelated-histories -X theirs

      - name: Ensure origin points to your fork
        run: |
          git remote set-url origin https://github.com/alison-ah/V55-tier2-team-25.git
          git remote -v  # show remotes for debug

      - name: Push changes to your fork
        run: git push origin main
